<div class="row">
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
       <div class="d-flex w-100 justify-content-between">
        <mat-card-title>Top Projects</mat-card-title>
        <button mat-raised-button color="primary" (click)="openDialog()">Create Product</button>
       </div>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- Position Column -->
            <ng-container matColumnDef="assigned">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Assigned
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                  <img [src]="element.imagePath" alt="users" width="40" class="rounded-circle" />
                  <div class="m-l-16">
                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                      {{ element.uname }}
                    </h6>
                    <span class="mat-body-1 f-s-12">
                      {{ element.position }}
                    </span>
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Name
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.name }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Description
              </th>
              <td mat-cell *matCellDef="let element">
                    {{ element.description }}
              </td>    
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Amount
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                ${{ element.amount }}k
              </td>
            </ng-container>

            <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let product;">
                <button mat-icon-button color="primary" (click)="editProduct(product)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(product)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
      

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
